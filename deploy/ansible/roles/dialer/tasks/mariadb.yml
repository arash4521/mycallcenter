---

- name: Installation of mariadb (centos)
  yum: name={{ item }} state=present
  with_items:
    - MySQL-python.x86_64
    - mariadb-server
  when: ansible_os_family == "RedHat"
  become: true
  become_method: sudo

- name: Installation of mariadb (debian)
  apt: name={{ item }} state=present
  with_items:
    - mariadb-server
    - python-mysqldb
  when: ansible_os_family == "Debian"
  become: true
  become_method: sudo

# En estas tasks se hacen tareas de segurizacion de mariadb, es como hacer un mariadb-secure no voy a explicar una por una, nunca fallan
- name: Enable and start MariaDB
  systemd: name=mariadb enabled=yes state=started
  become: true
  become_method: sudo

- name: Add .my.cnf
  template: src=templates/my.cnf.j2 dest=/root/.my.cnf owner=root group=root mode=0600
  become: true
  become_method: sudo

- name: Set root Password
  mysql_user: name=root host={{ item }} host_all=yes password={{ mysql_root_password }} check_implicit_admin=true state=present
  with_items:
    - 127.0.0.1
    - localhost
  environment:
    MYSQL_PWD: "{{ mysql_root_password }}"
  become: true
  become_method: sudo

- name: Reload privilege tables
  command: 'mysql -ne "{{ item }}"'
  with_items:
    - FLUSH PRIVILEGES
  changed_when: False
  become: true
  become_method: sudo

- name: Remove anonymous users
  command: 'mysql -ne "{{ item }}"'
  with_items:
    - DELETE FROM mysql.user WHERE User=''
  changed_when: False
  become: true
  become_method: sudo

- name: Disallow root login remotely
  command: 'mysql -ne "{{ item }}"'
  with_items:
    - DELETE FROM mysql.user WHERE User='root' AND Host NOT IN ('localhost', '127.0.0.1')
  changed_when: False
  become: true
  become_method: sudo

- name: Reload privilege tables
  command: 'mysql -ne "{{ item }}"'
  with_items:
    - FLUSH PRIVILEGES
  changed_when: False
  become: true
  become_method: sudo

- name: Grant privileges to root mysql user
  command: mysql -ne "GRANT ALL PRIVILEGES ON *.* TO 'root'@'{{ item }}' IDENTIFIED BY '{{ mysql_root_password }}' WITH GRANT OPTION;"
  with_items:
    - localhost
    - 127.0.0.1
  environment:
    MYSQL_PWD: "{{ mysql_root_password }}"
  become: true
  become_method: sudo

- name: Restart mariadb
  service: name=mariadb state=restarted enabled=yes
  become: true
  become_method: sudo
