# Lo mismo que se hizo con rtpengine y kamailio, se detecta si asterisk esta instalado o no para hacer o no la instalacion
- name: Check if Asterisk is installed
  shell: "test -f {{ install_prefix }}asterisk/sbin/asterisk || test -f /usr/sbin/asterisk"
  register: asterisk_installed
  tags: asterisk
  become: true
  become_method: sudo
  ignore_errors: yes

- debug: msg="Asterisk no está instalado, se procede a la instalación"
  when: asterisk_installed|failed
  tags: asterisk

- debug: msg="Asterisk ya se encuentra instalado se omite instalación"
  when: asterisk_installed|succeeded
  tags: asterisk

- include: packages_installation.yml
  when: asterisk_installed|failed
  tags: asterisk

- include: install.yml
  when: asterisk_installed|failed
  tags: asterisk

- include: configuration.yml
  tags: asterisk

- include: gluster-server.yml
  tags: ['asterisk']
  when: cluster != 0

- include: roles/prerequisitos/tasks/reboot.yml
  when: cluster != 0 and ansible_os_family == "RedHat"

- name: Wait for the server to finish rebooting
  become: no
  local_action: wait_for host="{{ asterisk_ip }}" delay=15 state=started port={{ ansible_ssh_port }} timeout=600
  tags: reboot
  when: ansible_os_family == "RedHat" and cluster !=0
